<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Presentación</title>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'); /* Fondo silvestre */
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        .photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            color: #888;
            margin: 10px 0;
        }

        .contact-info {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .contact-info li {
            margin: 0 15px;
        }

        .contact-info a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .contact-info img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://docs.talentry.io/1118/Administracion/avatar/241032.png" alt="Foto de perfil" class="photo">
        <h1>Miguel Cariño</h1>
        <h2>Monitoreo y soporte</h2>
        <ul class="contact-info">
            <li><a href="https://wa.me/tu_numero_whatsapp" target="_blank"><img src="https://logospng.org/download/whatsapp/logo-whatsapp-verde-icone-ios-android-4096.png" alt="WhatsApp Logo">WhatsApp</a></li>
            <li><a href="https://www.linkedin.com/in/tu_linkedin" target="_blank"><img src="https://example.com/new-linkedin-icon.png" alt="LinkedIn Logo">LinkedIn</a></li>
            <li><a href="mailto:tu_email"><img src="https://example.com/new-email-icon.png" alt="Email Logo">Email</a></li>
        </ul>
    </div>
</body>
</html>
